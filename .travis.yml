language: bash
sudo: required
services:
  - docker

install:
  - docker-compose build
  - docker-compose run mgmt bundle config build.nokogiri --use-system-libraries
  - docker-compose run mgmt bundle install --jobs 4 --without test --without development --without mysql
  - docker-compose run mgmt bundle exec rails db:migrate

script:
  - docker-compose up -d
  - sleep 5
  - curl http://localhost/api/apps
